{% load url from future %}
{% if regions.support %}
  <li class="dropdown">
    <a class="dropdown-toggle">{{ regions.current.name }}</a>

    <ul id="region_list" class="dropdown-menu">
      {% for region in regions.available %}
        {% if region.name != regions.current.name %}
          <li><a href="{% url 'login' %}?region={{ region.endpoint|urlencode }}">{{ region.name }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </li>
{% endif %}
